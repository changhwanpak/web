<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function anonymousCallTen(fun){
            for(let i=0;i<10;i++){//함수(fun)은 fun0~10
                fun(i+1);
            }
       }

       let fun = function(i){//fun은  (0~9)이고
            alert("익명함수 호출됨"+i);//(익명함수호출됨 0~9)
       }

       anonymousCallTen(fun);
    </script>
</head>
<body>
    
</body>
</html>
